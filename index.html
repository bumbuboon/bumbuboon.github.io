<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumbu Shoji CV</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="name"></h1>
            <p id="current-affiliation"></p>
            <p id="hobbies"></p>
            <div class="contact-info">
                <p><a id="email" href="mailto:bumbu.shoji@gmail.com">bumbu.shoji@gmail.com</a></p>
                <p><a id="linkedin" href="https://bumbuboon.github.io/">linkedin.com/in/bumbu-shoji-31a799270/</a></p>
                <p><a id="github" href="https://bumbuboon.github.io/">github.com/bumbuboon</a></p>
            </div>
            <div class="language-switcher">
                <button id="lang-en" class="active">EN</button>
                <button id="lang-jp">JP</button>
            </div>
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
        </div>
        <div class="content">
            <section>
                <h2 id="summary-title">Summary</h2>
                <p id="summary-text"></p>
            </section>
            <section>
                <h2 id="experience-title">Work Experience</h2>
                <div id="experience-list"></div>
            </section>
            <section>
                <h2 id="education-title">Education</h2>
                <div id="education-list"></div>
            </section>
            <section>
                <h2 id="research-title">Research</h2>
                <p id="research-content"></p>
            </section>
            <section>
                <h2 id="languages-title">Languages</h2>
                <p id="languages-content"></p>
            </section>
        </div>
        <div class="footer">
            <button id="download-pdf">Download as PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
